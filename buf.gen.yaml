version: v2
plugins:
  - local: protoc-gen-go
    out: pkg/proto/gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: pkg/proto/gen/go
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: pkg/proto/gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-binary
    out: pkg/proto/gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: pkg/proto/gen/go
    opt: paths=source_relative
